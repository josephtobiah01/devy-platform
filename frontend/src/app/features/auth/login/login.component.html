<div class="auth-container">
  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="you@example.com"
          [class.error]="hasError('email', 'required') || hasError('email', 'email')"
        />
        <span *ngIf="hasError('email', 'required')" class="error-message">
          Email is required
        </span>
        <span *ngIf="hasError('email', 'email')" class="error-message">
          Please enter a valid email
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="hasError('password', 'required')"
        />
        <span *ngIf="hasError('password', 'required')" class="error-message">
          Password is required
        </span>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading || loginForm.invalid"
      >
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <p class="register-link">
      Don't have an account? 
      <a routerLink="/auth/register">Sign up</a>
    </p>
  </div>
</div>
